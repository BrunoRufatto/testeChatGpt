<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Envia uma mensagem</title>

    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/sendmessage.css" />
    <link rel="stylesheet" type="text/css" href="../css/switcher.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/multiple-select.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/select.css" />

    <script type="text/javascript" src="../lib/purify.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/polyfill.min.js"></script>
    <script type="text/javascript" src="../lib/multiple-select.min.js"></script>
    <script
      type="text/javascript"
      src="../lib/jquery.twbsPagination.js"
    ></script>
    <!-- <script type="text/javascript" src="../lib/ZohoEmbededAppSDK.min.js"></script> -->
    <script type="text/javascript" src="../lib/ZohoCrmHelper.js"></script>
    <script type="text/javascript" src="../lib/ZSDK.js"></script>
    <script type="text/javascript" src="../lib/handlebars-v4.0.10.js"></script>
    <script type="text/javascript" src="../js/sendMessage.js"></script>
    <script type="text/javascript" src="../lib/lc_switch.js"></script>
    <script type="text/javascript" src="../lib/jquery.caretposition.js"></script>
    <script type="text/javascript" src="../lib/jquery.switcher.js"></script>
    
  </head>

  <body>
    <div class="popapulbge dT" id="ErroMsg" style="display: none">
      <div class="error">
        <span class="iconboxerror"><span class="erroricon"></span></span
        ><span class="erroText f16 fR" id="spanerror"></span
        ><span class="clo-iconerr" onClick="closeSpanMsg('ErroMsg')"
          >&nbsp;</span
        >
      </div>
    </div>

    <div class="popapulbge dT" id="SuccessMsg" style="display: none">
      <div class="success">
        <span class="iconbox"><span class="successicon"></span></span
        ><span class="sucesText f16 fR"></span
        ><span class="clo-icon" onClick="closeSpanMsg('SuccessMsg')"
          >&nbsp;</span
        >
      </div>
    </div>
    <div id="cont">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <main id="app" class="container" style="display: none; overflow:auto;">
      
        <div class="row pb-5" style="height: 600px">
        <div class="col-12">
          <div class="alert">
            
          </div>

          <div class="form-group">
            <label class="d-block" key="translate">{{send-message-fld-phone}}</label
            >
            <div class="filed clearfix CB mB10" style="padding-bottom: 0px">
              <div id="leadDefault" class="field flt" style="width: 70%"></div>
              <div
                style="
                  float: right;
                  display: none;
                  font-size: 10px;
                  color: rgb(255, 0, 0);
                  padding-left: 390px;
                  width: 70%;
                "
                id="leadEmpty" key="translate">
                {{send-message-req-message}}
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="d-block" key="translate">{{send-message-sel-template}}</label>
            <div class="filed clearfix CB mB10" style="padding-bottom: 0px">
              <div id="tempSelect" class="field flt" style="width: 70%"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="message" key="translate">{{send-message-fld-message}}</label>
            <textarea
              id="textMsg"
              class="form-control textmain"
              maxlength="5000"
              cols="30"
              rows="10"
            ></textarea>
            <div id="templateMergeValuesDIV2" class="alignleft curv3px pA  pB5 zI10" style="display: none;" >
            <i class="setDDPopupAbG" style="left: 6px;"><i class="setDDPopupA"></i></i>
            <ul class="pL0 pR0 pB0 m0" id="searchMergeValues2" data-zcqa="searchMergeValues" style="display: none; max-height: 235px;"></ul>
              <div class="" id="listMergeValues2">
                <div id="moduleOptionsList2" class="mT10 mL10 mR10 mB5 curv3px newEditorModuleList">
                </div>
                <div class="oA2" style="max-height:200px;">
                </div>
              </div>
            </div>
            <p key="translate"><strong>{{send-message-text-obs}}</strong> {{send-message-text-tam}}</p>
          </div>

          <div class="d-flex align-items-center justify-content-end">
            <button onclick="sendMsg()" class="btn btn-primary" key="translate">{{btn-send}}</button>
          </div>
        </div>
      </div>
    </main>
    <div class="criar-popup" id="myForm" style="display:none; padding: 0px 20px">
        <h3 class="filed" style="padding-bottom:20px;" key="translate">{{send-message-link-template}}</h3>
          <table class="table">
            <tr>
              <td>
                <label class="d-block" key="translate">{{send-message-fld-template1}}</label>
              </td>
              <td>
                <div id="leadDefault" class="field flt" style="width: 70%">
                  <select
                    id="modulesSelect"
                    class="newSelect"
                    style="width: 190px;"
                    onchange="moduleLoading()"
                    required="true" disabled>
                      <option value="Vazio" key="translate">{{send-message-fld-template1a}}</option>
                      <option value="Leads" key="translate">{{send-message-fld-template1b}}</option>
                      <option value="Contacts" key="translate">{{send-message-fld-template1c}}</option>
                      <option value="Accounts" key="translate">{{send-message-fld-template1d}}</option>
                      <option value="Deals" key="translate">{{send-message-fld-template1e}}</option>
                    </select>
                    <div
                  style="
                    display: none;
                    font-size: 12px;
                    color: rgb(255, 0, 0);
                    width: 70%;
                  "
                  id="selectEmpty" key="translate">
                  {{send-message-req-sel-message}}
                </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label key="translate">{{send-message-fld-template2}}</label>
              </td>
              <td>
                <input
                  type="text"
                  value=""
                  id="myInput"
                  class="form-control"
                  style="width: 100%; border-radius: 5px; padding-left: 5px; height: 28px;"
                />
                <div
                  style="
                    float: right;
                    display: none;
                    font-size: 12px;
                    color: rgb(255, 0, 0);
                    padding-left: 10px;
                    width: 70%;
                  "
                  id="fieldEmpty" key="translate">
                {{send-message-req-message}}
                </div>
              </td>
            </tr>
            <tr id="linhaTextArea" style="display:none;">
              <td>
                <label for="message" key="translate">{{send-message-fld-message}}</label>
              </td>
              <td id="textArea">
                <div>
                <textarea
                  id="textCreate"
                  class="form-control"
                  rows="2"
                  style="resize: none; height: 100px;padding: 2px 5px;"
                ></textarea>
                
                <div id="templateMergeValuesDIV" class="alignleft curv3px pA  pB5 zI10" style="display: none;" >
                        <i class="setDDPopupAbG" style="left: 6px;"><i class="setDDPopupA"></i></i>
                        <ul class="pL0 pR0 pB0 m0" id="searchMergeValues" data-zcqa="searchMergeValues" style="display: none; max-height: 235px;"></ul>
                        <div class="" id="listMergeValues">
                            <div id="moduleOptionsList" class="mT10 mL10 mR10 mB5 curv3px newEditorModuleList">
                            </div>
                            <div class="oA" style="max-height:200px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div>
                  <p key="translate"><strong>{{send-message-text-obs}}</strong> {{send-message-text-tam}}</p>
                <div
                  style="
                    float: right;
                    display: none;
                    font-size: 14px;
                    color: rgb(255, 0, 0);
                    padding-left: 200px;
                    width: 70%;
                    margin-bottom: 10px;
                    margin-top: -20px;
                  "
                  id="textEmpty2" key="translate">
                  {{send-message-req-message}}
                </div>
              </td>
            </tr>
          </table>
            <div style="float: right;">
              <button class="button button1 tablebutton" id="closeTemp" onclick="fechaTemplate()" style="display:inline; width:90px" key="translate">{{btn-cancel}}</button>
              <button class="button button1 tablebutton" id="createTemp" onclick="criarTemplate()" style="display:none; width:70px" key="translate">{{btn-create}}</button>
            </div>
        </div>
        <script>
       

        </script>
  </body>
</html>
